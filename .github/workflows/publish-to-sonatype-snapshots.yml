# https://docs.github.com/en/actions/reference/workflow-syntax-for-github-actions
name: Publish to Sonatype Snapshots
on:
  workflow_dispatch:
jobs:
  windows-upload:
    runs-on: windows-latest
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v2
      - name: Upload Windows x64 bits artifacts
        run: ./gradlew --scan publishMingwX64PublicationToSonatypeSnapshotsRepository --console=plain
  macos-upload:
    runs-on: macos-latest
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v2
      - name: Upload all artifacts macOS can build
        run: ./gradlew --scan publishAllPublicationsToSonatypeSnapshotsRepository --console=plain
env:
  GRADLE_OPTS: -Dorg.gradle.jvmargs="-Xmx5g -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8"
  sonatype_username: ${{ secrets.SONATYPE_USERNAME }}
  sonatype_password: ${{ secrets.SONATYPE_PASSWORD }}
  GPG_key_id: ${{ secrets.GPG_KEY_ID }}
  GPG_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
  GPG_private_password: ${{ secrets.GPG_PRIVATE_PASSWORD }}
